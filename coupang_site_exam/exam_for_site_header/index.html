<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./assets/favicon/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <script src="./js/main.js" defer></script>
</head>

<body>
  <header>
    <nav class="login_bar">
      <ul class="login_bar_inner">
        <li class="login_bar_item right_order">로그인</li>
        <li class="login_bar_item right_order">회원가입</li>
        <li class="login_bar_item right_order">고객센터</li>
        <li class="login_bar_item">쿠팡플레이</li>
        <li class="login_bar_item">제휴마케팅</li>
      </ul>
    </nav>
    <section class="header_wrap">
      <div class="category">
        <button class="button--category">
          <span>카테고리</span>
        </button>
      </div>
      <div class="logo">
        <h1><span>Coupang</span></h1>
      </div>
      <div class="search_wrap">
        <form class="main_search">
          <select class="select_dropdown">
            <option>전체</option>
          </select>
          <svg width="9" height="6" viewBox="0 0 9 6" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 0H0L4.69565 6L9 0Z" fill="#767676"/>
          </svg>  
          <input type="search" class="input_search" placeholder="찾고 싶은 상품을 검색해 보세요!" required>
          <button class="voice_search"></button>
          <button class="keyword_search"></button>
        </form>
      </div>
      <div class="user_menu">
        <div class="myCoupang">
          <button class="user_coupang"><span>마이쿠팡</span></button>
          <ul class="link_list">
            <li class="link_item">주문목록</li>
            <li class="link_item">취소/반품</li>
            <li class="link_item">찜리스트</li>
          </ul>
        </div>
      </div>
      <div class="cart_wrap">
        <div class="cart">
          <button class="cart_button"><span>장바구니</span></button>
          <div class="product_count">0</div>
          <div class="cart_product">장바구니에 담긴 상품이 없습니다.</div>
        </div>
      </div>
      <nav class="header_nav">
        <div class="nav_wrap">
          <div class="nav_item"><img src="./assets/icon/icon-rocket.svg" alt="로켓배송">로켓배송</div>
          <div class="nav_item"><img src="./assets/icon/icon-fresh.svg" alt="로켓프레시">로켓프레시</div>
          <div class="nav_item">2022년 설날<img src="./assets/icon/new.svg" alt="NEW"></div>
          <div class="nav_item">로켓직구</div>
          <div class="nav_item">골드박스</div>
          <div class="nav_item">정기배송</div>
          <div class="nav_item">이벤트/쿠폰</div>
          <div class="nav_item">기획전</div>
          <div class="nav_item">여행티켓</div>
        </div>
        
      </nav>
      
    </section>
  </header>
</body>

</html>
