<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./assets/favicon/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>
  <header class="header_logo">
    <a href="https://www.coupang.com" target="_blank"><h1>
    <picture>
      <source srcset="./assets/logo/logo.webp" type="image/webp">
      <img src="./assets/logo/logo.png" alt="coupang logo">
    </picture>
    </h1></a>
  </header>
  <section class="today_offer">
    <header class="offer_header">
      <i class="logo"></i>
      <h2>오늘의 쇼핑 제안</h2>
    </header>
    <section class="offer_main">
      <div class="product_card">
        <a href="/">
          <div class="sale" aria-label="할인율 : 30%">30%</div>
          <img src="./assets/offer/furniture.jpg" alt="솔로리빙 셀린 렌지대" class="product">
          <div class="product_information">
            <div class="product_name">솔로리빙 셀린 렌지대 60...</div>
            <div class="product_rating"><div class="rating_image_four_half" aria-label="구매자 평점 : 4.5/5"></div><div class="rating_count" aria-label="구매자의 리뷰 수">(3,255)</div></div>
          </div>
        </a>
      </div>
      <div class="product_card">
        <a href="/">
          <img src="./assets/offer/renton.jpg" alt="LED 레트로 감성 랜턴" class="product">
          <div class="product_information">
            <div class="product_name">옆 동네몰 레트로 LED 감성...</div>
            <div class="product_ship"><img src="./assets/icon/badge-rocket.svg" alt="로켓배송" aria-label="배송 유형 : 로켓 배송"></div>
            <div class="product_rating"><div class="rating_image_four_half" aria-label="구매자 평점 : 4.5/5"></div><div class="rating_count" aria-label="구매자의 리뷰 수">(1,807)</div></div>
          </div>
        </a>
      </div>
      <div class="product_card">
        <a href="/">
          <img src="./assets/offer/drying-rack.jpg" alt="프리미엄 부착식 식기건조대" class="product">
          <div class="product_information">
            <div class="product_name">프리미엄 부착식 식기건조...</div>
            <div class="product_ship_free" aria-label="배송 유형 : 무료 배송">무료배송</div>
            <div class="product_rating"><div class="rating_image_four" aria-label="구매자 평점 : 4/5"></div><div class="rating_count" aria-label="구매자의 리뷰 수">(2,423)</div></div>
          </div>
        </a>
      </div>
      <div class="product_card">
        <a href="/">
          <div class="sale" aria-label="할인율 : 10%">10%</div>
          <img src="./assets/offer/boohgle.jpg" alt="타지 않는 냄비" class="product">
          <div class="product_information">
            <div class="product_name">타지 않는 냄비 보오글 네모...</div>
            <div class="product_ship"><img src="./assets/icon/badge-rocket.svg" alt="로켓배송" aria-label="배송 유형 : 로켓 배송"></div>
            <div class="product_rating"><div class="rating_image_five" aria-label="구매자 평점 : 5/5"></div><div class="rating_count" aria-label="구매자의 리뷰 수">(1,009)</div></div>
          </div>
        </a>
      </div>
      <div class="product_card">
        <a href="/">
          <div class="sale" aria-label="할인율 : 25%">25%</div>
          <img src="./assets/offer/deskset.jpg" alt="베스트리빙 베이직 멀티" class="product">
          <div class="product_information">
            <div class="product_name">베스티리빙 베이직 멀티 H...</div>
            <div class="product_ship_free" aria-label="배송 유형 : 무료 배송">무료배송</div>
            <div class="product_rating"><div class="rating_image_five" aria-label="구매자 평점 : 5/5"></div><div class="rating_count" aria-label="구매자의 리뷰 수">(3,203)</div></div>
          </div>
        </a>
      </div>
    </section>
  </section>
</body>
</html>
